<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liyao University Mirrors{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
tailwind.config = {
  theme: {
    extend: {
      typography: {
        DEFAULT: {
          css: {
            'code::before': { content: '""' },
            'code::after': { content: '""' },
          },
        },
      },
    },
  },
}
    </script>
</head>
<body class="bg-white text-gray-900 antialiased">
    <nav class="border-b border-gray-100 py-4 px-6 mb-8">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-tight">LiyaoUniversity 开源软件镜像站</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="max-w-5xl mx-auto px-6 mt-20 py-8 border-t border-gray-50 text-xs text-gray-400 mono">
        <p>LiyaoUniversity Mirror</p>
        <p class="mt-1">Generated at {{ g.now if g.now else '2025-12-27' }}</p>
    </footer>
</body>
</html>
