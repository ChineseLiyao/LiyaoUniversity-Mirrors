<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LiyaoUniversity Mirrors</title>
</head>
<body class="bg-gray-50 text-gray-900 font-mono">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-12 border-b border-gray-200 pb-8">
            <h1 class="text-3xl font-bold tracking-tighter">MIRRORS.LIYAO.EDU.KG</h1>
            <p class="text-gray-500 mt-2">LiyaoUniversity Mirrors</p>
        </header>

        <div class="space-y-4">
            {% for mirror in mirrors %}
            <div class="group border border-gray-200 p-4 hover:border-black transition-colors flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-bold">{{ mirror.name }}</h2>
                    <p class="text-sm text-gray-500">{{ mirror.desc }}</p>
                </div>
                <div class="text-right">
                    <span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded">{{ mirror.status }}</span>
                    <a href="{{ mirror.path }}" class="block mt-2 text-sm underline hover:bg-black hover:text-white px-2">使用帮助</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <footer class="mt-16 text-xs text-gray-400">
            &copy; 2025 LiyaoUniversity. All rights reserved.
        </footer>
    </div>
</body>
</html>
